<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="/Style/formulario.css">
</head>
<body>
  <div class="cadastro1">
    <h1 class="titulo">Cadastro de Desconto</h1>
    <p class="subtitulo">Complete as informações</p>
  </div>
  
  <form>
    <fieldset class="grupo1">
     <div>
      <label style="color: rgb(0,174,251);" for="nome"><strong> Nome </strong></label>
      <input type="text" name="nome" id="nome" required>
     </div>
<div>
  <label style="color: rgb(0,174,251);" for="sobrenome"><strong> Sobrenome </strong></label>
  <input type="text" name="sobrenome" id="sobrenome" required>
</div>
    </fieldset>

    <div class="grupo1">
      <label style="color: rgb(0,174,251);"" for="email"><strong> Melhor Email </strong></label>
      <input type="email" required>
    </div>

    <div class="grupo2">
      <label style="color: rgb(0,174,251);" for="pesoperdido"><strong>Você já emagreceu e recuperou todo peso perdido?</strong></label>
      <label>
        <input type="radio" name="devweb" value="sim"> Sim
      </label>
      <label>
        <input type="radio" name="devweb" value="não"> Não
      </label>
    </div>

    <div class="grupo3" >
      <label style="color: rgb(0,174,251);" for="kgperder"><strong> Quantos kg você deseja perder?</strong></label>
<select id="quantoskg">
  <option selected disabled value="">Selecione</option>
  <option>10kg</option>
  <option>15kg</option>
  <option>20kg</option>
</select>
    </div>

    <div class="grupo2">
      <label style="color: rgb(0,174,251);"><strong>Em quanto tempo?</strong></label>
<select id="tempo">
  <option selected disabled value="">Selecione</option>
  <option>3 Meses</option>
  <option>6 Meses</option>
  <option>1 Ano</option>
</select>
    </div>

    <div class="grupo4">
      <br>
      <label style="color: rgb(0,174,251);"> <strong>Conte um pouco das suas experiências:</strong></label>
      <textarea name="experiências" style="width:26cm ;" id="experiências" cols="30" rows="10"></textarea>
    </div>
    <button class="butao" type="submit">Concluído</button>
    

  </form>
</body>
</html>
